    <form class="bg-secondary p-4"  action="signup.php" method="post" onsubmit="return validate()"> <!--if we use return false form l'll not be submited-->
   
        <h1 class="text-center text-white">Sign here</h1>
    <input class="form-control mt-2" required type="text" placeholder="Username" name="uname">

</form>

<script>
    function validate()
    {
        pass1Obj=document.getElementById("pass1")
        pass2Obj=document.getElementById("pass2")
        
        if(pass1Obj.value==pass2Obj.value){
            return true
        }
        alert("Password mismatch");
        return false
    
    }
